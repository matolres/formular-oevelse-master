<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="tak.html">
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form  action="tak.html" name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="fornavn">fornavn</label>
            <input  id="fornavn"
                    name="fname"
                    type="text" required/>
            <label for="efternavn">efternavn</label>
            <input  type="text"
                    name="enavn"
                    id="efternavn" required>
            <label for="efternavn">E-mail</label>
            <input  type="email"
                    name="email"
                    id="email" required>
            <div class="form-felt">
              <label>
                er du:
                <select id="liste" name="liste">
                  <option value="">Vælg profil</option>
                  <option value="studerende">Studerende</option>
                  <option value="underviser">Underviser</option>
                </select>
              </label>
              <div class="form-felt">
                <label id="text">
                  Besked (valgfri)
                  <textarea name="besked" rows="5"></textarea>
                </label>
              </div>
              <button type="submit">Indsend</button>
            </div>        
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
